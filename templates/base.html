<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UWCS Go</title>
    <title>Document</title>
    <link href="/static/output.css" rel="stylesheet" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://old.uwcs.co.uk/static/favicon-192.png"
    />
    <script
      src="https://unpkg.com/htmx.org@1.9.2"
      integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <ul
      class="flex flex-wrap items-center justify-between mx-auto p-4 bg-[#202429]"
    >
      <li class="mr-3">
        <a class="flex items-center hover:opacity-80" href="https://uwcs.co.uk"
          ><img
            class="max-h-[40px] ml-1"
            src="https://old.uwcs.co.uk/static/img/logo_compact.svg"
        /></a>
      </li>
      <li class="mr-3"> {% block top_right %}{% endblock %} </li>
    </ul>
    <div>
      <div class="text-center">
        <h1
          class="pt-10 text-center text-6xl text-transparent font-extrabold bg-clip-text bg-gradient-to-r from-green-300 via-blue-500 to-purple-600"
          >UWCS Go</h1
        >
      </div>
      <div id="content"> {% block content %}{% endblock %} </div>
      <div
        class="group text-sm fixed bottom-0 left-0 pb-1 px-3 align-middle mt-auto"
      >
        <a href="https://github.com/uwcs/go2">
          <img
            class="w-7 m-1 pb-[3px] inline-block group-hover:opacity-60"
            src="/static/github.svg"
          />
          <p class="inline-block"> Built with ðŸ’• by UWCS Tech Team</p>
        </a>
      </div>
    </div>
  </body>
</html>
